<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§</title>
    <link rel="stylesheet" href="siddhivalentine.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d6d;
        }
        h3 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #e63950;
        }
        button a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: pop 0.3s ease-in-out;
        }
        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal h2 {
            color: #ff4d6d;
        }
        .modal button {
            margin-top: 10px;
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, <br> Siddhi! üíñ</h1>
        <p><h3> ‡§§‡•ç‡§µ‡§Ø‡§æ ‡§µ‡§ø‡§®‡§æ ‡§∏‡•ç‡§µ‡§∞‡•ç‡§ó‡§Ç ‡§Ö‡§™‡§ø‡§®‡§æ‡§∞‡•ã‡§ö‡§ø </h3></p>
        <button onclick="showSurprise()">Click for a Surprise</button>
        <br> <button><a href="pagesecond.html">Another Surprise</a></button>
        <div id="heart-container"></div>
    </div>
    
    <!-- Modal Popup -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>You are always a winner, cutie! üíñ</h2>
            <p>Your final score is: <span id="final-score">0</span></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script src="krisi.js"></script>
    <script src="heart.js"></script>
    <script>
        function showSurprise() {
            const container = document.getElementById('heart-container');
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        function showModal(score) {
            document.getElementById('final-score').textContent = score;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
