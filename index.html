<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Heart Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Valentine's Day Heart Collector</h1>
    <p>Click on as many hearts as you can before time runs out!</p>

    <button id="start-btn">Start Game</button>

    <div class="score">Score: <span id="score">0</span></div>
    <div class="timer">Time: <span id="time-left">30</span> seconds</div>

    <!-- Game Over Pop-up -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>🎉 Game Over, My Love! 🎉</h2>
            <p>No matter your score, you're the best! 💖</p>
            <p>Your Final Score: <span id="final-score"></span></p>
            <p>You are my **forever player one** in this game of love! 💕</p>
            <button onclick="closeModal()">💖 Close & Try Again 💖</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
